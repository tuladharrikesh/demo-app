<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>{% block title %} {% endblock %} - Sample AWS Website</title>
    <style>
        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

        .service{
            padding: 20px;
            margin: 10px;
            background-color: #f7f4f4;
        }

        .description {
                margin: 10px;
                font-size: 20px;
        }

    </style>
</head>

<body>
    <header class="base_menu">
        <nav>
            <ul class="menu">
                <li>|<a href="/" class="btn_index"> Home</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
